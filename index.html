<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard Design #1 | osamaGamal</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--Sidepar-->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="./images/logo.jpeg" alt="">
                    <h2>Osama<span class="danger">Gamal</span></h2>
                </div>
                <div class="close" id="colse-ptn">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </div>
            </div>
            <div class="sidebar">
                    <a href="#">
                        <span class="material-symbols-outlined">
                            dashboard
                        </span>
                        <h3>Dashboard</h3>
                    </a>
                    <a href="#">
                        <span class="material-symbols-outlined">
                            person_outline
                        </span>
                        <h3>Users</h3>
                    </a>
                    <a href="#">
                        <span class="material-symbols-outlined">
                            receipt_long
                        </span>
                        <h3>History</h3>
                    </a>
                    <a href="#" class="active">
                        <span class="material-symbols-outlined">
                            insights
                        </span>
                        <h3>Analytics</h3>
                    </a>
                    <a href="#" >
                        <span class="material-symbols-outlined">
                            mail_outline
                        </span>
                        <h3>Tickets</h3>
                        <span class="message-count">27</span>
                    </a>
                    <a href="#" >
                        <span class="material-symbols-outlined">
                            inventory
                        </span>
                        <h3>Sale List</h3>
                    </a>
                    <a href="#" >
                        <span class="material-symbols-outlined">
                            report
                        </span>
                        <h3>Reports</h3>
                    </a>
                    <a href="#" >
                        <span class="material-symbols-outlined">
                            settings
                        </span>
                        <h3>Settings</h3>
                    </a>
                    <a href="#" >
                        <span class="material-symbols-outlined">
                            add
                        </span>
                        <h3>New Login</h3>
                    </a>
                    <a href="#" >
                        <span class="material-symbols-outlined">
                            logout
                        </span>
                        <h3>Logout</h3>
                    </a>
            </div>
        </aside>
        <!-- End Of Sidepar Section -->
        <!--Min Container-->
        <main>
            <h1>Analytics</h1>
            <!--analystics-->
            <div class="analyse">
                <div class="sales">
                    <div class="status">
                        <div class="info">
                            <h3>Total sales</h3>
                            <h1>$65.024</h1>
                        </div>
                        <div class="progresss">
                            <svg>
                                <circle cx="38" cy="38" r="36"/>
                            </svg>
                            <div class="percentage">
                                <p>+81%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
<script src="index.js"></script>
</body>
</html>
